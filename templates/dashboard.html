<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    }
    .dashboard {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container dashboard">
    <div class="card shadow-lg p-5 text-center">
      <h2 class="mb-3 text-primary">👨‍⚕️ Welcome, Doctor</h2>
      <p class="lead">Choose an action below to begin:</p>

      <div class="d-grid gap-3 mt-4">
        <a href="/analyze" class="btn btn-primary btn-lg">📤 Analyze New ECG</a>
        <a href="/history" class="btn btn-outline-secondary btn-lg">📚 Patient History</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
